<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Here is our css file -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Login page</title>
</head>
<body>
    <div id="admin-box">
        <h1>Login page</h1>
        <form>
            <label for="u-name">Username</label>
            <input
            type="text"
            name="u-name"
            placeholder="Enter your username">
            <label for="pass">Password</label>
            <input
            type="password"
            name="pass"
            placeholder="Enter your password">
            <button>LOGIN</button>

        </form>
        <p>Don't have an account? <a href="./Page/register.html">Please register here</a></p>
        <p>Forgot your password? <a href="./Page/reset.html">Please reset here</a></p>
    </div>
</body>
</html>
